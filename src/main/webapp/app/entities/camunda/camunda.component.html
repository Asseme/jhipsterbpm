<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterBpmApp.camunda.home.title">Camundas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-camunda" [routerLink]="['/camunda/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterBpmApp.camunda.home.createLabel">
            Create a new Camunda
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="camundas?.length === 0">
        <span jhiTranslate="jhipsterBpmApp.camunda.home.notFound">No camundas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="camundas && camundas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let camunda of camundas ;trackBy: trackId">
                    <td><a [routerLink]="['/camunda', camunda.id, 'view']">{{ camunda.id }}</a></td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/camunda', camunda.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/camunda', camunda.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(camunda)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>


    <div class="table-responsive" id="entities" >
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col"><span >NAME</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dep of deployment ;trackBy: trackId">
                    <td>{{ dep.id }}</td>
                    <td>{{ dep.name }}</td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>
